<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
  <div class="wrapper">
    <div class="modalForm">
        <h2>SignIn</h2>
        <div class="actionBtns">
            <button class="actionBtn userBtn">User</button>
            <button class="actionBtn adminBtn">Admin</button>
            <button class="moveBtn">User</button>
        </div>
        <div>
            <form action="/login" method="POST" class="form user userForm">
                <div class="inputGroup">
                    <input type="text" name="email" placeholder="Enter Email">
                </div>
                <div class="inputGroup">
                    <input type="password" name="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="submitBtn">SignIn</button>
                <div class="member">
                    <h5>Not a Member?</h5><a href="SignUp">&nbsp SignUp</a>
                </div>
            </form>

            <form action="/login" method="POST" class="form admin">
                <div class="inputGroup">
                    <input type="text" name="email" placeholder="Enter Email">
                </div>
                <div class="inputGroup">
                    <input type="text" name="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="submitBtn">SignIn</button>
                <div class="member">
                    <h5>Not a Member? </h5><a href="SignUp">&nbsp SignUp</a>
                </div>
            </form>
        </div>
    </div>
  </div>
<script src="../static/js/SignInjs.js"></script>
</body>
</html>
