<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../static/Register.css">
</head>
<body>
  <div class="wrapper">
    <div class="modalForm">
        <h2>Register</h2>
        <div>
            <form form action="/register" method="POST" class="form user userForm">
                <div class="inputGroup">
                    <input type="text" name="username" placeholder="Enter Username">
                </div>
                <div class="inputGroup">
                    <input type="text" name="email" placeholder="Enter Email">
                </div>
                <div class="inputGroup">
                    <input type="text" name="password" placeholder="Enter Password">
                </div>
                <div class="inputGroup">
                    <input type="text" name="confirm_password" placeholder="Confirm Password">
                </div>
                <div class="inputGroup">
                    <input type="text" name="location" placeholder="Location">
                </div>
                <button type="submit" class="submitBtn">SignUp</button>
                <div class="member">
                    <h5>Already have an account?</h5><a href="login">&nbsp Login</a>
                </div>
            </form>

            <form action="" class="form admin">
                <div class="inputGroup">
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="inputGroup">
                    <input type="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="submitBtn">Submit</button>
                <div class="member">
                    <h5>Not a Member? </h5><a href="register">&nbsp register</a>
                </div>
            </form>
        </div>
    </div>
  </div>
<script src="../static/js/loginjs.js"></script>
</body>
</html>
